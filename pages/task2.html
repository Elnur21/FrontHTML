<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <main>
        <section>
            <h1>GreekForGeeks</h1>
            <h3>Basic form design using HTML</h3>
            <div>
                <p>Personal Details</p>
                <form action="../index.html">
                    <div>
                        <label for="firstName">First name:</label>
                        <input type="text" name="firstName" id="firstName" placeholder="Enter name" required>
                    </div>
                    <br>
                    <div>
                        <label for="lastName">Last name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Enter last name" required>
                    </div>
                    <br>
                    <div>
                        <span>Gender: </span>

                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>

                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>

                        <input type="radio" name="gender" id="unknown" checked>
                        <label for="unknown">Don't want to say</label>
                    </div>
                    <br>
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" placeholder="Enter email" required>
                    </div>
                    <br>
                    <div>
                        <label for="birth">Date of Birth: </label>
                        <input type="date" max="2023-04-19">
                    </div>
                    <br>
                    <div>
                        <label for="adress">Adress: </label>
                        <br>
                        <textarea name="adress" id="adress" cols="30" rows="3" placeholder="Enter adress"></textarea>
                    </div>
                    <br>
                    <input type="submit">
                </form>
            </div>
        
        </section>
    </main>
</body>
</html>
